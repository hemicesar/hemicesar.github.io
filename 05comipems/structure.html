<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKLX</title>

    <!--<script src="dist/katex-element.umd.js" type="module"></script>-->
    <script type="module" src="https://unpkg.com/@navsnpm/katex-expression/dist/katex-expression/katex-expression.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@navsnpm/katex-expression/dist/katex-expression/katex-expression.js"></script>

    <style>
        .katex-version {display: none;}
        .katex-version::after {content:"0.10.2 or earlier";}
      </style>
      <span class="katex">
        <span class="katex-mathml">The KaTeX stylesheet is not loaded!</span>
        <span class="katex-version rule">KaTeX stylesheet version: </span>
      </span>

</head>
<body>
    <header style="background-color: darkorange; padding: 3rem; text-align: center;">
        <span>
            <h2 style="display: inline-block;"> HEADER</h2>
        <div style="display: inline-block; align-self: self-end; margin-left: 2rem;">
            <nav style="background-color: blue; color: aliceblue;">
                The menu!
            </nav>
        </div>
        </span>

    </header>

    <main style="background-color: violet; text-align: center;">
        MAIN SECTION <br>

        <span>
            <div style="background-color: aquamarine; display: inline-block; padding: 3rem;">
                <br>
        <katex-expression expression='\int \dfrac{(log\ x)^3}{\sqrt{x}^x}\ dx'>hello
        </katex-expression>
            </div>
            <div style="background-color: crimson; display: inline-block;">section 2</div>
        </span>

        <br>
        <br>
        <katex-expression expression='\int \dfrac{(log\ x)^3}{x}\ dx' style="background-color: gold;padding: 3rem; margin: 2rem;">Hello
        </katex-expression>

        <br>



        <article style="background-color: antiquewhite; padding: 3rem; text-align: center; margin: 2rem;"> ARTICLE
            <br><br>
        <katex-expression expression='\int \dfrac{(log\ x)^3}{\sqrt{x}^x}\ dx'>
        </katex-expression>

        <br>
        <br>
        <section style="padding: 2rem;">
            <katex-expression expression='\int \dfrac{(log\ x)^3}{x}\ dx' style="background-color: chartreuse;">Here is
            </katex-expression>Here don't
        </section>

        <katex-expression expression = '\ce{KClO3 ->[] KCl + O2}'></katex-expression><br>

        <br>
        </article>

    </main>
    <aside style="background-color: chartreuse; display: inline-flexbox;">
        ASIDE section
    </aside>

    <footer style="background-color: aqua; padding: 2rem;"> <br>
        <span class="katex">
            <span class="rule">Coded by: <h5 style="display: inline-block;">hemicesar</h5> </span>
            <span class="katex-version rule">Made with: <h5 style="display: inline-block;">KaTeX</h5> </span>
        </span>
    </footer>
</body>
</html>
